<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Ganado</title>
    <style>
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Ganado</h1>
    <h2>Ganado Mayor</h2>
    <div class="input-group">
        <label for="vacas">Vacas:</label>
        <input type="number" id="vacas" min="0">
    </div>
    <!-- Repite el bloque de arriba para cada tipo de ganado -->
    <h2>Ganado Menor</h2>
    <div class="input-group">
        <label for="cerdas">Cerdas:</label>
        <input type="number" id="cerdas" min="0">
    </div>
    <!-- Repite el bloque de arriba para cada tipo de ganado -->
    <button onclick="calcularTotal()">Calcular Total</button>
    <p id="resultado"></p>

    <script>
        function calcularTotal() {
    var total = 0;
    var vacas = Number(document.getElementById('vacas').value);
    var cerdas = Number(document.getElementById('cerdas').value);

    // Calcula el total para las vacas
    if (vacas <= 50) {
        total += 2000;
    } else {
        total += 2000 + Math.floor((vacas - 50) / 50) * 3000;
    }

    // Calcula el total para las cerdas
    if (cerdas <= 50) {
        total += 500;
    } else {
        total += 500 + Math.floor((cerdas - 50) / 50) * 1000;
    }

    // Muestra el total
    document.getElementById('resultado').textContent = 'Total: ' + total;

        }
    </script>
</body>
</html>
